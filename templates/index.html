<script>

 ;(function($) {
  $.fn.formset = function(opts)
  {

          flatExtraClasses = options.extraClasses.join(' '),

          childElementSelector = 'input,select,textarea,label,div',

                  row.removeClass(flatExtraClasses);

          updateElementIndex = function(elem, prefix, ndx) {

                  replacement = prefix + '-' + ndx + '-';

          },

              if (options.deleteContainerClass) {
                
                  row.find('[class*="' + options.deleteContainerClass + '"]').append(delButtonHTML);
              } else if (row.is('TR')) {
                
                  row.children(':last').append(deleteButtonHTML);

                  row.append('<li>' + deleteButtonHTML + '</li>');
              } else {
            
                  row.append(delButtonHTML);

              if (!showDeleteLinks()){
                  row.find('a.' + delCssSelector).hide();
              }

              row.find('a.' + delCssSelector).click(function() {
                  var row = $(this).parents('.' + options.formCssClass),
                      del = row.find('input:hidden[id $= "-DELETE"]'),

                      forms = $('.' + options.formCssClass).not(':hidden');

                      row.remove();
                      forms = $('.' + options.formCssClass).not('.formset-custom-template');

                      applyExtraClasses(forms.eq(i), i);
                      if (!del.length) {
                  
                          forms.eq(i).find(childElementSelector).each(function() {
                              updateElementIndex($(this), options.prefix, i);
                          });
                      }
                  }
                  if (!showDeleteLinks()){
                      $('a.' + delCssSelector).each(function(){$(this).hide();});
                  }

                  if (options.removed) options.removed(row);

                  row.hide();
              } else {
                  del.before('<input type="hidden" name="' + del.attr('name') +'" id="' + del.attr('id') +'" />');
              }

              if (row.is(':visible')) {
                  applyExtraClasses(row, i);
              }

          var addButtonHTML = '<a class="' + options.addCssClass + '" href="javascript:void(0)" onclick=update()  >' + options.addText + '</a>';
          if (options.addContainerClass) {
            
              var addContainer = $('[class*="' + options.addContainerClass + '"');
              addContainer.append(addButtonHTML);
              addButton = addContainer.find('[class="' + options.addCssClass + '"]');
          }


          
           else if ($$.is('TR')) {

}).addClass('active');

// for treeview

<!-- for table horizantal scroll -->
<script>
    var elementScroll = document.querySelector('.drag');
    var mx = 0;
    
    elementScroll.addEventListener("mousedown", function(e){
      this.sx = this.scrollLeft;
      mx = e.pageX - this.offsetLeft;
    
      this.addEventListener("mousemove", mouseMoveFunction);
    });
    
    elementScroll.addEventListener("mouseup", function(e){
      this.removeEventListener("mousemove", mouseMoveFunction);
      mx = 0;
    });
    
    function mouseMoveFunction(e){
      var mx2 = e.pageX - this.offsetLeft;
      if(mx) this.scrollLeft = this.sx + mx - mx2;
    }
  </script>
